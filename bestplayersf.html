    <script>
        function onCheckboxChange(checkbox) {
            var checkboxes = document.getElementsByName('jogador');

            checkboxes.forEach(function (otherCheckbox) {
                if (otherCheckbox !== checkbox) {
                    otherCheckbox.checked = false;
                }
            });
        }

        function submitForm() {
            var checkboxes = document.getElementsByName('jogador');
            var selectedPlayers = [];

            checkboxes.forEach(function (checkbox) {
                if (checkbox.checked) {
                    selectedPlayers.push(checkbox.value);
                }
            });

            if (selectedPlayers.length > 0) {


                var nextPage = "https://www.google.com/search?q=o+fim+escrito+em+varias+linguas&tbm=isch&ved=2ahUKEwj7k-j087-CAxUDpZUCHfkuHY4Q2-cCegQIABAA&oq=o+fim+escrito+em+varias+linguas&gs_lcp=CgNpbWcQAzoECCMQJzoHCAAQigUQQzoFCAAQgAQ6CAgAEIAEELEDOggIABCxAxCDAToKCAAQigUQsQMQQzoECAAQAzoECAAQHjoHCCMQ6gIQJzoICAAQgAQQxwM6BggAEAgQHjoJCAAQCBAeEMcDUPYCWPMzYNg0aARwAHgAgAF7iAG6IpIBBDYuMzWYAQCgAQGqAQtnd3Mtd2l6LWltZ7ABCsABAQ&sclient=img&ei=w4ZRZbumNIPK1sQP-d308Ag&bih=715&biw=1495&client=opera-gx&hs=uoQ#imgrc=3cNR4uP_DZ1jQM";


                window.open(nextPage, '_blank');
            } else {
                alert("Selecione um Jogador!");

        }
    </script>
